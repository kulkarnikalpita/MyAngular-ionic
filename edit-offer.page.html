<ion-header>
  <ion-toolbar>
    <ion-title>Edit Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>
            </ion-col>
         </ion-row>
         <ion-row>
           <ion-col size-sm="6" offset-sm="3">
             <ion-label position="floating">Short Description</ion-label>
             <!--<ion-input type="text" autocomplete autocorrect></ion-input>-->
        
             <ion-textarea rows="3" formControlName="description"></ion-textarea>
           </ion-col>
         </ion-row>
         <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
           <ion-col size-sm="6" offset-sm="3">
            <p>Description must be between 1 to 180 character.</p>
           </ion-col>
         </ion-row>
         <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-label position="floating">Price</ion-label>
              <ion-input type="number" formControlName="price"></ion-input>
            </ion-col>
          </ion-row>
          </ion-grid>
          </form>
</ion-content>
